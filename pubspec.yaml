name: behavioral_recording_app
description: "A Flutter application for systematic behavioral recording based on functional analysis principles"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # UI
  flutter_form_builder: ^9.1.1
  intl: ^0.18.1
  
  # Charts for analysis
  fl_chart: ^0.65.0
  
  # Utilities
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
